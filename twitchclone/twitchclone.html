<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>TwitchClone.tv</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="header">
      <div class="header1">
        <img class="twitch-logo" src="images/twitch.svg" />
        <p class="p1">Obserwowane</p>
        <p class="p2">Przeglądaj</p>
        <div class="dots-container">
          <img class="dots" src="images/ellipsis-vertical-solid.svg" />
        </div>
      </div>
      <div class="search">
        <input class="inpt" type="text" placeholder="Wyszukaj" />
        <div class="glass-cell">
          <img
            class="magnifying-glass"
            src="images/magnifying-glass-solid.svg"
          />
        </div>
      </div>
      <div class="your-bar">
        <div class="crown-container">
          <img class="crown" src="images/crown-33.png" />
          <p class="loot">42</p>
        </div>
        <div class="inbox-container">
          <img class="inbox" src="images/inbox-solid.svg" />
          <p class="messages">8</p>
        </div>
        <div class="whisper-container">
          <img class="whisper" src="images/message-regular.svg" />
          <p class="whispers">21</p>
        </div>
        <div class="bits">
          <img class="gem-icon" src="images/gem-regular.svg" />
          <p class="buy">Kup Bitsy</p>
        </div>
        <div class="svn-tv-container">
          <img class="svn-tv" src="images/79559531.png" />
        </div>
        <img
          class="profile-photo"
          src="images/339298657_896926351386531_7590453752167960168_n (1).jpg"
        />
      </div>
    </nav>
    <aside>
      <div class="follows">
        <p>Dla Ciebie</p>
        <p>Obserwowane kanały</p>
        <p>Widzów (najwięcej)</p>
      </div>
    </aside>
    <main></main>
  </body>
</html>
